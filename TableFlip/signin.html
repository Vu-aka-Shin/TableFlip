<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-image: url('img/back_main.jpg');">
    <div class="main-login">
        <form action="" method="post" class="login_form" id="form-2">
            <h1 class="login_heading">The Table Is Waiting For You</h1>

            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" type="text" placeholder="not your irl name" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="im not looking, trust me bro" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">sign in</button>
            
            <a href="signup.html" class="link_form">not a flipper ? Sign up</a>

        </form>
    </div>
    <script src="js/validator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              Validator.isEmail('#email'),
              Validator.minLength('#password', 5),
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
    </script>
    
</body>
</html>
